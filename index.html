<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start Your Day</title>
    <link rel="icon" href="sunrise.png" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@100;200;300;400;500;600;700;800&display=swap">
    <link rel="stylesheet" href="custom.css">
</head>
<body class="bg-slate">
    <div class="container-fluid my-3">
        <div class="text-center mx-auto">
            <h1 class="">Start Your Day</h1>
            <h3 class="" id="date"></h3>
            <h4 class="">Your day at a glance:</h4>
            <div class="my-3"></div>
            <div class="mx-auto my-3" id="weather-container"></div>
            <div class="mx-auto my-3" id="horoscope-container"></div>
            <div class="d-flex flex-column">
                <div class="configuration mx-auto">
                    <div>
                        <h5>Configuration:</h5>
                        <span>
                        <label for="sign">Zodiac Sun Sign:</label>
                        <select id="sign" name="sign" onchange="setZodiacSign()">
                            <option value="Capricorn">Capricorn</option>
                            <option value="Aquarius">Aquarius</option>
                            <option value="Pisces">Pisces</option>
                            <option value="Aries">Aries</option>
                            <option value="Taurus">Taurus</option>
                            <option value="Gemini">Gemini</option>
                            <option value="Cancer">Cancer</option>
                            <option value="Leo">Leo</option>
                            <option value="Virgo">Virgo</option>
                            <option value="Libra">Libra</option>
                            <option value="Scorpio">Scorpio</option>
                            <option value="Sagittarius">Sagittarius</option>
                        </select>
                    </span>
                    </div>
                    <button class="button mx-auto" onclick="findPosition()">Reset Location</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="render.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
